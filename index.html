<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
        }
        .calculator input {
            height: 60px;
            font-size: 24px;
        }
        .calculator button {
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="container calculator">
    <input type="text" id="display" class="form-control" readonly>
    <div class="row mt-3">
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(7)">7</button></div>
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(8)">8</button></div>
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(9)">9</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendOperator('/')">/</button></div>
    </div>
    <div class="row mt-3">
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(4)">4</button></div>
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(5)">5</button></div>
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(6)">6</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendOperator('*')">*</button></div>
    </div>
    <div class="row mt-3">
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(1)">1</button></div>
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(2)">2</button></div>
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(3)">3</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendOperator('-')">-</button></div>
    </div>
    <div class="row mt-3">
        <div class="col-3"><button class="btn btn-primary btn-block" onclick="appendNumber(0)">0</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="calculateResult()">=</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="appendOperator('+')">+</button></div>
    </div>
    <div class="row mt-3">
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="memoryAdd()">M+</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="memorySubtract()">M-</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="memoryClear()">MC</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="memoryRecall()">MR</button></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
